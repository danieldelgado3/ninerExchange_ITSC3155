<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}NinerMarket{% endblock %}</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'base/base.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="header-left">
          <a href="{% url 'Home' %}"
            ><img
              class="logo"
              src="{% static 'images/logo.png' %}"
              alt="Logo"
            />
          </a>
        </div>
        <div class="middle">
          <h1>{% block header_title %}NinerMarket{% endblock %}</h1>
          {% block search_bar %}{% endblock %}
        </div>
        <div class="header-right">
          <a href="{% url 'settings' %}"
            ><img
              class="menuPic"
              src="{% static 'images/menu.svg' %}"
              alt="Open menu"
            />
          </a>
        </div>
      </header>

      {% block content %} {% endblock %}

      <footer>
        <div class="options">
          <a href="{% url 'Home' %}">
            <img src="{% static 'images/home.png' %}" alt="Home" />
          </a>
          <a href="{% url 'campus_map' %}">
            <img class="map" src="{% static 'images/map2.png' %}" alt="Maps" />
          </a>
          <a href="{% url 'addItems' %}">
            <img src="{% static 'images/add.png' %}" alt="Add" />
          </a>
          <a href="{% url 'notifications' %}">
            <img src="{% static 'images/notif.png' %}" alt="Notifications" />
          </a>
          <a href="{% url 'profile' %}">
            <img src="{% static 'images/profile.png' %}" alt="Profile" />
          </a>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
