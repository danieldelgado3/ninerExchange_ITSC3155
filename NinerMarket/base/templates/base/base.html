<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}NinerMarket{% endblock %}</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'base/home-styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="middle">
          <h1>{% block header_title %}NinerMarket{% endblock %}</h1>
        </div>
        <div class="header-right">
          {% if user.is_authenticated %}
            <span style="margin-right: 15px;">Welcome, {{ user.username }}!</span>
            <a href="{% url 'logout' %}" style="margin-right: 15px;">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" style="margin-right: 15px;">Login</a>
            <a href="{% url 'signup' %}" style="margin-right: 15px;">Sign Up</a>
          {% endif %}
          <a href="{% url 'settings' %}"
            ><img
              class="menuPic"
              src="{% static 'images/menu.svg' %}"
              alt="Open menu"
            />
          </a>
        </div>
      </header>

      {% block content %}
      {% endblock %}

      <footer>
        <div class="options">
          <a href="{% url 'Home' %}"><img src="{% static 'images/home.png' %}" alt="Home" /></a>
          <img class="map" src="{% static 'images/map2.png' %}" alt="Maps" />
          <a href="{% url 'addItems' %}"><img src="{% static 'images/add.png' %}" alt="Add" /></a>
          <img src="{% static 'images/notif.png' %}" alt="Notifications" />
          <img src="{% static 'images/profile.png' %}" alt="Profile" />
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
