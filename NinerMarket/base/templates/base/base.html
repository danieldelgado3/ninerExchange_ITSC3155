<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}NinerMarket{% endblock %}</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'base/home-styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #f8f9fa;
        padding: 10px 0;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        z-index: 1000;
      }
      
      .options {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 0 10px;
      }
      
      .footer-option {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: #333;
        padding: 8px 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      
      .footer-option:hover {
        background-color: #e9ecef;
        color: #007bff;
      }
      
      .footer-option.active {
        color: #007bff;
      }
      
      .footer-option img {
        width: 24px;
        height: 24px;
        object-fit: contain;
        margin-bottom: 4px;
      }
      
      .tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s;
        margin-bottom: 5px;
      }
      
      .footer-option:hover .tooltip {
        opacity: 1;
        visibility: visible;
      }
      
      .tooltip:after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: #333 transparent transparent transparent;
      }

      .wrap {
        padding-bottom: 80px; /* Add padding to prevent content from being hidden behind footer */
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="middle">
          <h1>{% block header_title %}NinerMarket{% endblock %}</h1>
        </div>
        <div class="header-right">
          {% if user.is_authenticated %}
            <span style="margin-right: 15px;">Welcome, {{ user.username }}!</span>
            <a href="{% url 'logout' %}" style="margin-right: 15px;">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" style="margin-right: 15px;">Login</a>
            <a href="{% url 'signup' %}" style="margin-right: 15px;">Sign Up</a>
          {% endif %}
          <a href="{% url 'settings' %}"
            ><img
              class="menuPic"
              src="{% static 'images/menu.svg' %}"
              alt="Open menu"
            />
          </a>
        </div>
      </header>

      {% block content %}
      {% endblock %}

      <footer>
        <div class="options">
          <a href="{% url 'Home' %}" class="footer-option {% if request.resolver_match.url_name == 'Home' %}active{% endif %}" data-tooltip="Home">
            <img src="{% static 'images/home.png' %}" alt="Home" />
            <span class="tooltip">Home</span>
          </a>
          <a href="{% url 'map' %}" class="footer-option {% if request.resolver_match.url_name == 'map' %}active{% endif %}" data-tooltip="Map">
            <img class="map" src="{% static 'images/map2.png' %}" alt="Maps" />
            <span class="tooltip">Map</span>
          </a>
          <a href="{% url 'addItems' %}" class="footer-option {% if request.resolver_match.url_name == 'addItems' %}active{% endif %}" data-tooltip="Add Listing">
            <img src="{% static 'images/add.png' %}" alt="Add" />
            <span class="tooltip">Add Listing</span>
          </a>
          <a href="{% url 'notifications' %}" class="footer-option {% if request.resolver_match.url_name == 'notifications' %}active{% endif %}" data-tooltip="Notifications">
            <img src="{% static 'images/notif.png' %}" alt="Notifications" />
            <span class="tooltip">Notifications</span>
          </a>
          <a href="{% url 'profile' %}" class="footer-option {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" data-tooltip="Profile">
            <img src="{% static 'images/profile.png' %}" alt="Profile" />
            <span class="tooltip">Profile</span>
          </a>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
